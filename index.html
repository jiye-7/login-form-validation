<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiye Homepage</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="form">
        <header class="form--header">
          <h1 class="form--header__title">Sign Up</h1>
          <p class="form--header__description">
            The Lord is my shepherd, I lack nothing. He makes me lie down in
            green pastures, he leads me beside quiet waters.
          </p>
        </header>
        <div class="form--info">
          <div class="form--list">
            <label>ID</label>
            <input type="text" class="form--list__input input__id" />
            <div class="valid--icon"><i class="fas"></i></div>
          </div>
          <div class="form--list">
            <label>Password</label>
            <input type="text" class="form--list__input input__pw" />
            <div class="valid--icon"><i class="fas"></i></div>
          </div>
          <div class="form--list">
            <label>PwCheck</label>
            <input type="text" class="form--list__input input__pwc" />
            <div class="valid--icon"><i class="fas"></i></div>
          </div>
          <div class="form--list">
            <label>Name</label>
            <input type="text" class="form--list__input input__name" />
            <div class="valid--icon"><i class="fas"></i></div>
          </div>
          <div class="form--list">
            <label>Email</label>
            <input type="text" class="form--list__input input__email" />
            <div class="valid--icon"><i class="fas"></i></div>
          </div>
          <div class="form--list">
            <div class="form--list__check">
              <input type="checkbox" class="rember-check" />
              <span>&nbsp;Remember Me</span>
            </div>
            <a href="#">Forgot Password</a>
          </div>
        </div>
        <button>Sing Up</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
