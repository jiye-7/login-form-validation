<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="form">
        <header class="form--header">
          <h1 class="form--header__title">Sign Up</h1>
          <p class="form--header__description">
            The Lord is my shepherd, I lack nothing. He makes me lie down in
            green pastures, he leads me beside quiet waters.
          </p>
        </header>
        <div class="form--info">
          <div class="form--list">
            <label>ID</label>
            <input type="text" class="form--list__input input__id" />
          </div>
          <div class="form--list">
            <label>Password</label>
            <input type="text" class="form--list__input input__pw" />
          </div>
          <div class="form--list">
            <label>ConfirmPassword</label>
            <input type="text" class="form--list__input input__pwc" />
          </div>
          <div class="form--list">
            <label>Name</label>
            <input type="text" class="form--list__input input__name" />
          </div>
          <div class="form--list">
            <label>Email</label>
            <input type="text" class="form--list__input input__email" />
          </div>
          <div class="form--list">
            <input type="checkbox" class="rember-check" />
            <span>Remember Me</span>
            <a href="#">Forgot Password</a>
          </div>
          <button>Sing Up</button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
